{% extends 'layout.html' %}

{% block body %}
<h1>Se connecter</h1>
<form action="" method="POST">

        <label>E-mail</label>
        <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" name="password" class="form-control" value={{request.form.password}}>

    <a href="/password" class="btn btn-primary">Mot de passe oubli√©</a>
</form>
{% endblock %}
