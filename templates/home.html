{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>Bienvenue sur LogBee</h1>
    <p class="lead">L'application pour vos congés et heures supplémentaires</p>
    {% if session.logged_in == NULL %}
    <a href="/register" class="btn btn-primary btn-lg">S'enregistrer</a>
    <a href="/login" class="btn btn-success btn-lg">Se connecter</a>
    {% endif %}
</div>
<div>
    <img src="static/logo_hori.png" width="90%"/>
</div>
{% endblock %}
